{{ define "main" }}
<div class="collection-container">
  
  <h1 class="collection-title">{{ .Title }}</h1>
  
  <!-- Grid with square containers -->
  <div class="collection-grid">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="collection-item" data-no-lightbox>
        <div class="image-wrapper">
          <img 
            src="{{ .Params.image }}" 
            alt="" 
            loading="lazy"
          />
        </div>
      </a>
    {{ end }}
  </div>
  
</div>

<style>
  .collection-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1rem;
  }
  
  .collection-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: var(--color-text);
  }
  
  /* Grid layout */
  .collection-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 12px;
  }
  
  /* Square container - uses theme background */
  .collection-item {
    display: block;
    text-decoration: none;
    overflow: hidden;
    border-radius: 4px;
    aspect-ratio: 1 / 1;
    background-color: var(--card-bg); /* Matches Blowfish card background */
    border: 1px solid var(--border-color); /* Optional subtle border */
  }
  
  .image-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
  }
  
  .image-wrapper img {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    display: block;
    transition: transform 0.3s ease;
    border-radius: 2px;
  }
  
  /* Hover effect */
  .collection-item:hover img {
    transform: scale(1.05);
  }
  
  /* Responsive columns */
  @media (min-width: 640px) {
    .collection-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }
  }
  
  @media (min-width: 1024px) {
    .collection-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
  }
</style>

<script>
// Disable lightbox and ensure theme compatibility
document.addEventListener('DOMContentLoaded', function() {
  const items = document.querySelectorAll('.collection-item');
  
  items.forEach(item => {
    // Remove lightbox attributes
    const img = item.querySelector('img');
    if (img) {
      img.removeAttribute('data-lightbox');
      img.removeAttribute('data-action');
      img.setAttribute('data-no-lightbox', 'true');
    }
    
    // Ensure click goes to link, not lightbox
    item.addEventListener('click', function(e) {
      if (e.target === img) {
        e.preventDefault();
        window.location.href = item.href;
      }
    });
  });
});
</script>
{{ end }}
