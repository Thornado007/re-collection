{{ define "main" }}
<div style="max-width: 1400px; margin: 0 auto; padding: 1rem;">
  
  <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">{{ .Title }}</h1>
  
  <!-- Masonry with CSS Columns -->
  <div class="masonry-sticky">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="masonry-brick">
        <img 
          src="{{ .Params.image }}" 
          alt="" 
          loading="lazy"
        />
      </a>
    {{ end }}
  </div>
  
</div>

<style>
  /* Masonry with CSS Columns - fills vertical gaps */
  .masonry-sticky {
    column-count: 1;
    column-gap: 8px;
  }
  
  .masonry-brick {
    display: inline-block;
    width: 100%;
    margin-bottom: 8px;
    break-inside: avoid;
  }
  
  .masonry-brick img {
    width: 100%;
    height: auto;
    display: block;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .masonry-brick:hover img {
    transform: scale(1.02);
  }
  
  /* Responsive */
  @media (min-width: 640px) {
    .masonry-sticky {
      column-count: 2;
      column-gap: 10px;
    }
    .masonry-brick {
      margin-bottom: 10px;
    }
  }
  
  @media (min-width: 768px) {
    .masonry-sticky {
      column-count: 3;
      column-gap: 12px;
    }
    .masonry-brick {
      margin-bottom: 12px;
    }
  }
</style>
{{ end }}
